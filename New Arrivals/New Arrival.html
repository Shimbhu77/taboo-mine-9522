<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New-arrivals</title>
  <link rel="stylesheet" href="./NewArrival.css" />
  <link rel="stylesheet" href="../navbar/style/navbar.css">
  <link rel="stylesheet" href="../NmP_css/footer_h.css">
  <link rel="shortcut icon"
    href="https://www.bathandbodyworks.in/on/demandware.static/Sites-BathAndBodyWorks-Site/-/default/dw9d49eb87/images/favicons/favicon-196x196.png"
    type="image/x-icon">
</head>

<body>
  <div id="navbar">Navbar</div>
  <img src="https://cdn.shopify.com/s/files/1/0054/6665/2718/collections/1200x235_1900x.jpg?v=1655708130" alt=""
    style="width:100%">
  <h5 style="font-family:sans-serif; font-weight: 200; font-size: 20px;">Home > Collection > # New Arrivals</h5>


  <div id="display_sv">
    <div id="dummy_sv">

    </div>
  </div>
  <div id="details_sv">
    <p>New & Now</p>
    <div id="filter">
      <div id="filter1">
        <h4>Filter BY:</h4>
        <form>
          <select id="type_sv" onChange="handleType()">
            <option value="">Product Type</option>
            <option value="New Arrivals">New Arrivals</option>
          </select>

          <select id="subtype_sv" onChange="handleSubtype()">
            <option value="">Product Subtype</option>
            <option value="Gel">Gel</option>
            <option value="Oil">Oil</option>
            <option value="Deodorant">Deodorant</option>
            <option value="Face Wash">Face Wash</option>
            <option value="Face cream">Face cream</option>
          </select>

        </form>
      </div>
      <div id="filter2">
        <form>
          <select id="price_sv" onChange="handlePrice()">
            <option value="">Sort By Price</option>
            <option value="LTH">Low to High</option>
            <option value="HTL">High to Low</option>
          </select>
        </form>
      </div>
    </div>
    <img src="https://github.com/humamul/Cool-Coders/blob/main/images/text.gif?raw=true" alt="" />
    <div id="product_sv">
      <div id="container_sv"></div>
    </div>
  </div>
  </div>

  <div id="footer_h">Footer</div>
</body>

</html>
<script src="./New_Arrival.js"></script>
<a href=""></a>
<script type="module">
  import { sidebar } from "../components/sidebar.js"
  let z = document.querySelector("#dummy_sv")
  z.innerHTML = sidebar();

  import { navbar_h } from "../navbar/script/navbar.js";
  import { footer } from "../navbar/script/footer.js";
  // console.log(footer());

  var x = document.querySelector("#navbar");
  x.innerHTML = navbar_h();

  var y = document.querySelector("#footer_h");
  y.innerHTML = footer();
</script>
