<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/forgetPassword.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/footer.css">

</head>
<body>
    <div id="navbar2"></div>

    <div id="navbar1"></div>

    <div id="login">
        <h1>Reset your password</h1>
        <p>We will send you an email to reset your password</p>
        <input type="email" name="" id="email" placeholder=" Email">
        <button id="Forget">Submit</button>
        <p id="second"><a href="Login.html">Cancel</a></p>
    </div>
    <div id="footer_div">

    </div> 

</body>
</html>

<script src="https://kit.fontawesome.com/f592b44598.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

<script type="module">
        import navbar from "./components/navbar.js";
    import navbar2 from "./components/navbar2.js"
    import footer from "./components/footer.js"

document.querySelector("#navbar2").innerHTML=navbar2();
document.querySelector("#navbar1").innerHTML=navbar();
document.querySelector("#footer_div").innerHTML=footer();

    let userDetails=JSON.parse(localStorage.getItem("userinformation"));
    document.querySelector("#Forget").addEventListener("click",()=>{
        event.preventDefault();
        let email=document.querySelector("#email").value;
        if(formvalid(email)==false)
        {
           alert("Fill Your Email")
        }
        else 
        {
           if(verifyemail(email)==true)
           { 
              alert("We've sent you an email with a link to update your password.");
              window.location.href="Login.html";
           }
           else
           {
              alert("No account found with that email.");
           }  
        }
    });
    let formvalid=(email)=>{
        if(email=="")
        {
            return false;
        }
        return true;
    }
    let verifyemail=(email)=>{
        for(let i=0;i<userDetails.length;i++)
        {
            if(userDetails[i].email==email)
            {
                 return true;
            }
        }
        return false;
    }    
</script>
