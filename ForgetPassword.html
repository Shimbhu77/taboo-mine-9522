<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/forgetPassword.css">
</head>
<body>
    <div id="login">
        <h1>Reset your password</h1>
        <p>We will send you an email to reset your password</p>
        <input type="email" name="" id="email" placeholder=" Email">
        <button>Submit</button>
        <p><a href="Login.html">Cancel</a></p>
    </div>
</body>
</html>
<script>
    let userDetails=JSON.parse(localStorage.getItem("userinformation"));
    document.querySelector("button").addEventListener("click",()=>{
        event.preventDefault();
        let email=document.querySelector("#email").value;
        if(formvalid(email)==false)
        {
           alert("Fill Your Email")
        }
        else 
        {
           if(verifyemail(email)==true)
           { 
              alert("We've sent you an email with a link to update your password.");
              window.location.href="Login.html";
           }
           else
           {
              alert("No account found with that email.");
           }  
        }
    });
    let formvalid=(email)=>{
        if(email=="")
        {
            return false;
        }
        return true;
    }
    let verifyemail=(email)=>{
        for(let i=0;i<userDetails.length;i++)
        {
            if(userDetails[i].email==email)
            {
                 return true;
            }
        }
        return false;
    }    
</script>
